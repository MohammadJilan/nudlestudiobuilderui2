<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- FOOTER -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
  /* FOOTER */
  .site-footer {
    color: #2d3748;
    padding: 60px 20px 20px;
    margin-top: 80px;
  }
  .footer-wrapper {
    max-width: 1200px;
    margin: 0 auto;
  }
  .footer-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 40px;
    margin-bottom: 40px;
  }
  .footer-col {
    display: flex;
    flex-direction: column;
  }
  .brand-section {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
  }
  .footer-logo {
    width: 120px;
    height: auto;
    display: block;
  }
  .footer-heading {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 20px;
    color: #2d3748;
  }
  .footer-menu {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .footer-menu li {
    margin-bottom: 12px;
  }
  .footer-menu a {
    color: #718096;
    text-decoration: none;
    transition: color 0.3s ease;
    font-size: 14px;
  }
  .footer-menu a:hover {
    color: #5b4ec3;
  }
  .social-links {
    display: flex;
    gap: 15px;
  }
  .social-link {
    width: 45px;
    height: 45px;
    background: #f7fafc;
    border: 2px solid #e2e8f0;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #5b4ec3;
    text-decoration: none;
    font-size: 18px;
    transition: all 0.3s ease;
  }
  .social-link:hover {
    background: linear-gradient(135deg, #5b4ec3 0%, #7c6fd8 100%);
    color: white;
    border-color: #5b4ec3;
    transform: translateY(-3px);
  }
  .footer-base {
    border-top: 1px solid #e2e8f0;
    padding-top: 20px;
    text-align: center;
  }
  .footer-base p {
    color: #a0aec0;
    font-size: 14px;
    margin: 0;
  }
  /* RESPONSIVE */
  @media (max-width: 768px) {
    .footer-grid {
      grid-template-columns: 1fr;
      gap: 30px;
    }
    .brand-section {
      justify-content: center;
    }
    .social-links {
      justify-content: center;
    }
  }
</style>
<footer class="site-footer">
  <div class="footer-wrapper">
    <div class="footer-grid">
      <!-- Logo -->
      <div class="footer-col">
        <div class="brand-section">
          <a href="index.html">
            <img src="https://builder.nex-era.app/api/public/dl/LIA7JUjZ/Nexera_logo_tiny.png?inline=true" alt="Nexera Logo" class="footer-logo">
			
          </a>
        </div>
      </div>
      <!-- Forum -->
      <div class="footer-col">
        <h4 class="footer-heading">Forum</h4>
        <ul class="footer-menu">
          <li><a href="forum.html" target="_blank">Community / Forum</a></li>
        </ul>
      </div>
      <!-- Support -->
      <div class="footer-col">
        <h4 class="footer-heading">Support</h4>
        <ul class="footer-menu">
          <li><a href="#help-center">Resources</a></li>
        </ul>
      </div>
      <!-- Social -->
      <div class="footer-col">
        <h4 class="footer-heading">Connect With Us</h4>
        <div class="social-links">
          <a href="https://www.facebook.com/nudlexr/" class="social-link" aria-label="Facebook" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.instagram.com/nudlexr/" class="social-link" aria-label="Instagram" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.linkedin.com/company/nudlemeta/" class="social-link" aria-label="LinkedIn" target="_blank">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="footer-base">
      <p>&copy; 2025 Nexera. All rights reserved.</p>
    </div>
  </div>
</footer>
</body>
</html>
