function getURLParameter(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name) || 'all';
}

function initializePage() {
  currentIndustry = getURLParameter('industry');

  if (currentIndustry !== 'all' && coursesData[currentIndustry]) {
    document.getElementById('heroTitle').textContent = coursesData[currentIndustry].title;
    document.getElementById('heroDescription').textContent = coursesData[currentIndustry].description;
  }

  if (currentIndustry === 'all') {
    coursesData.all.courses = [];
    Object.keys(coursesData).forEach(key => {
      if (key !== 'all') {
        coursesData.all.courses = coursesData.all.courses.concat(coursesData[key].courses);
      }
    });
  }

  renderCourses();
}

function filterByCategory(category) {
  currentCategory = category;
  document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
  renderCourses();
}

function renderMediaContent(course) {
  if (course.image) {
    return `<img src="${course.image}" alt="${course.title}" style="width:100%; height:200px; object-fit:cover; border-radius:10px;">`;
  }
  // Video content (currently commented out in courseData)
  if (course.video && course.type === 'vimeo') {
    return `<iframe 
      src="${course.video}" 
      width="100%" 
      height="200" 
      frameborder="0" 
      allow="autoplay; fullscreen; picture-in-picture" 
      allowfullscreen
      style="border-radius:10px;">
    </iframe>`;
  }
  if (course.video && course.type === 'video') {
    return `<video 
      class="course-video"
      data-src="${course.video}"
      muted="muted"
      autoplay="autoplay"
      loop="loop"
      playsinline="playsinline"
      webkit-playsinline="webkit-playsinline"
      preload="metadata"
      style="width:100%; height:200px; object-fit:cover; border-radius:10px;">
    </video>`;
  }
  return '';
}

function renderCourses() {
  const coursesGrid = document.getElementById('coursesGrid');
  const courses = coursesData[currentIndustry]?.courses || [];

  const filteredCourses = courses.filter(course => {
    const matchesCategory =
      currentCategory === 'all' || course.category === currentCategory;

    const matchesDifficulty =
      currentLevel === 'all' || course.difficulty === currentLevel;

    return matchesCategory && matchesDifficulty;
  });

  if (filteredCourses.length === 0) {
    coursesGrid.innerHTML = `
      <p style="grid-column: 1/-1; text-align:center; color:var(--text-gray); padding:40px;">
        No courses found.
      </p>`;
    return;
  }

    <a href="module.html?course=${course.id}&industry=${currentIndustry}" class="course-card">
      <div class="course-image">
        <span class="free-trial-badge">Free trial</span>
        ${renderMediaContent(course)}
      </div>

      <div class="course-content">
          <div class="difficulty-pill">
          <span class="difficulty-icon"></span>
          ${course.difficulty}
        </div>
        <span class="course-type">${course.category.replace('-', ' ')}</span>
        <h3 class="course-title">${course.title}</h3>
        ${course.specialization ? `<div class="course-specialization">${course.specialization}</div>` : ''}
        <span class="view-course-btn">View Course</span>
      </div>
    </a>
  `).join('');

  setTimeout(() => {
    initializeVideos();
  }, 50);
}

function playCourseVideo(videoElement, videoSrc) {
  if (!videoElement || !videoSrc) return;

  videoElement.muted = true;
  videoElement.autoplay = true;
  videoElement.loop = true;
  videoElement.playsInline = true;
  videoElement.setAttribute('playsinline', '');
  videoElement.setAttribute('webkit-playsinline', '');
  videoElement.setAttribute('muted', '');
  videoElement.setAttribute('autoplay', '');
  videoElement.setAttribute('loop', '');

  videoElement.src = videoSrc;

  const attemptPlay = videoElement.play();

  if (attemptPlay !== undefined) {
    attemptPlay.catch(() => {
      document.addEventListener(
        'touchstart',
        () => videoElement.play(),
        { once: true }
      );
    });
  }
}

function initializeVideos() {
  document.querySelectorAll('.course-video').forEach(video => {
    playCourseVideo(video, video.dataset.src);
  });
}
