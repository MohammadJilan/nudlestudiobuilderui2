      // ========================================
      function setIndustryAvailability(level) {
        let allowed = [];
        if (level === 'vocational') allowed = vocationalOnly;
        else if (level === 'highered') allowed = higherEdList;
        else if (level === 'highschool') allowed = highSchoolList;
        Array.from(industryDropdown.options).forEach(opt => {
          if (opt.value === '') return;
          if (allowed.includes(opt.value)) {
            opt.disabled = false;
            opt.style.opacity = '1';
          } else {
            opt.disabled = true;
            opt.style.opacity = '0.55';
          }
        });

        industryDropdown.value = '';
        industryDropdown.disabled = false;
      }

      learningButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          if (btn.classList.contains('locked')) return;

          learningButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          if (btn.dataset.level !== 'primary') {
            industrySection.style.display = 'block';
            industryDropdown.disabled = false;
            renderCourses(defaultCourses);
            setIndustryAvailability(btn.getAttribute('data-level'));
          } else {
            industrySection.style.display = 'none';
            industryDropdown.disabled = true;
            renderCourses(defaultCourses.filter(c => c.specialization === "Primary"));
          }
        });
      });

        const selected = industryDropdown.value;
        if (!selected) return;

        if (industryCourses[selected]) {
