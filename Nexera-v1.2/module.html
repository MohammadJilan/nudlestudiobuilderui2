<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

:root {
  --primary-blue: #5B7CE6;
  --dark-blue: #4A63C1;
  --light-blue: #EEF2FF;
  --text-dark: #1a1a2e;
  --text-gray: #6b7280;
  --white: #ffffff;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6fb;
  margin: 0;
  color: var(--text-dark);
}

.container {
  max-width: 1100px;
  margin: 120px auto 80px;
  padding: 0 20px;
}

/* ===== HEADER ===== */
.course-header {
  background: linear-gradient(135deg, #ffffff, #f2f5ff);
  border-radius: 20px;
  padding: 30px;
  margin-bottom: 40px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.08);
}
.course-header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
}

.progress-wrap {
  width: 320px;
}

.progress-label {
  font-size: 13px;
  color: var(--text-gray);
  margin-bottom: 6px;
}

.progress-bar {
  width: 100%;
  height: 10px;
  background: #e5e7eb;
  border-radius: 999px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 60%; /* change progress % here */
  background: linear-gradient(90deg, #7B8FF7, #5B7CE6);
  border-radius: 999px;
}
.course-header h1 {
  margin: 0 0 6px;
}

.course-header p {
  color: var(--text-gray);
}

/* ===== ACTIVE MODULE ===== */
.active-module {
  display: flex;
  align-items: center;
  gap: 24px;
  background: linear-gradient(135deg, #ffffff, #f7f9ff);
  border-radius: 22px;
  padding: 26px;
  margin-bottom: 40px;
  box-shadow:
    0 0 0 2px rgba(91,124,230,0.15),
    0 30px 80px rgba(91,124,230,0.35);
}

.module-icon {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: radial-gradient(circle, #dbe3ff, #b8c6ff);
  display: flex;
  align-items: center;
  justify-content: center;
}

.module-icon i {
  font-size: 38px;
  color: var(--primary-blue);
}

.module-info {
  flex: 1;
}

.module-info h2 {
  margin: 0;
}

.module-info p {
  margin: 6px 0;
  color: var(--text-gray);
}

.xp {
  font-weight: 600;
  color: #eab308;
}

.continue-btn {
  background: linear-gradient(135deg, var(--primary-blue), var(--dark-blue));
  color: #fff;
  padding: 14px 26px;
  border-radius: 999px;
  font-weight: 600;
  text-decoration: none;
}

/* ===== MODULE GRID ===== */
.modules-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 26px;
}

.module-card {
  background: #ffffff;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 14px 30px rgba(0,0,0,0.08);
  transition: transform 0.2s ease;
  position: relative;
  text-decoration: none;
  color: inherit;
}

.module-card:hover {
  transform: translateY(-6px);
}

.module-card.locked {
  opacity: 0.45;
  pointer-events: none;
}

/* Scale Module Cards */

/* Default */
.module-card {
  transition:
    grid-column 0.35s ease-in-out,
    transform 0.35s ease-in-out,
    opacity 0.3s ease-in-out;
}

/* When hovering inside grid, shrink others */
/* .modules-grid:hover .module-card {
  transform: scale(0.92);
  opacity: 0.7;
} */

/* Expand hovered card */
/* .modules-grid .module-card:hover {
  grid-column: span 2;
  transform: scale(1);
  opacity: 1;
  z-index: 10;
} */


/* ===== MEDIA ===== */
.module-media {
  height: 160px;
  background: var(--light-blue);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.module-media img,
.module-media video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.module-media video {
  background: #000;
}

/* ===== CONTENT ===== */
.module-body {
  padding: 20px 22px;
}

.module-body h3 {
  margin: 0 0 6px;
}

.module-body p {
  color: var(--text-gray);
  font-size: 14px;
}

.lock-icon {
  position: absolute;
  top: 14px;
  right: 14px;
  color: #9ca3af;
}

@media(max-width: 900px) {
  .modules-grid {
    grid-template-columns: 1fr;
  }

  .active-module {
    flex-direction: column;
    text-align: center;
  }
}

@media(max-width: 900px) {
  .modules-grid {
    grid-template-columns: 1fr;
  }

  .course-header-top {
    flex-direction: column;
    align-items: flex-start;
  }

  .progress-wrap {
    width: 100%;
  }
}


/* ===== MODULE GRID (matches industries.html) ===== */
.modules-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
}

/* CARD */
.module-card {
  background: var(--white);
  border: 1px solid #e5e7eb;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
  text-decoration: none;
  color: var(--text-dark);
  transition: transform 0.22s ease, box-shadow 0.22s ease;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
  display: flex;
  flex-direction: column;
}

.module-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 16px 34px rgba(91,124,230,0.18);
}

.module-card.locked {
  opacity: 0.45;
  pointer-events: none;
}

/* IMAGE */
.module-media {
  position: relative;
  height: 180px;
  margin: 12px;
  border-radius: 14px;
  overflow: hidden;
  background: #f4f6fb;
}

.module-media img,
.module-media video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 14px;
}

/* CONTENT */
.module-body {
  padding: 14px 20px 20px;
}

.module-body h3 {
  font-size: 18px;
  font-weight: 700;
  margin: 0;
}

.module-body p {
  font-size: 14px;
  color: var(--text-gray);
  margin-top: 6px;
}



</style>

<body>

<div id="navigation-placeholder"></div>

<div class="container">

  <div class="course-header">
      <div class="course-header-top">
      <div>
        <h1 id="courseTitle"></h1>
        <p id="courseDescription"></p>
      </div>

      <!-- Progress -->
      <div class="progress-wrap">
        <div class="progress-label">Course Progress</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="activeModule"></div>

  <div class="modules-grid" id="modulesGrid"></div>

</div>

<div id="footer-placeholder"></div>

<script>
/* =====================================================
   SAME NAMING CONVENTION (EXTENDED)
===================================================== */

const courseModules = {
  1: {
    title: "Animal Production",
    description: "Learn essential livestock production techniques",
    activeModuleId: 1,
    modules: [
      {
        id: 1,
        title: "Animal Anatomy",
        desc: "Introduction to animal farming",
        xp: 150,
        unlocked: true,
        media: { type: "image", src: "images/animal-anatomy.jpg" }
      },
      {
        id: 2,
        title: "Feeding Systems",
        desc: "Feed & dietary planning",
        xp: 150,
        unlocked: true,
        media: { type: "video", src: "images/Scene4_ChickenFeederDrinker0001-0300.mp4" }
      },
      {
        id: 3,
        title: "Disease Control",
        desc: "Disease prevention & care",
        xp: 150,
        unlocked: false,
        media: { type: "video", src: "images/Quality_Control__Inspection.mp4" }
      },

           {
        id: 4,
        title: "Breeding & Reproduction",
        desc: "Basic livestock breeding",
        xp: 150,
        unlocked: false,
        media: { type: "video", src: "images/Scene2_ChickenReproduction.mp4" }
      },

           {
        id: 5,
        title: "Production & Sustainability",
        desc: "Improving productivity",
        xp: 150,
        unlocked: false,
        media: { type: "video", src: "images/Scene1_ChickenAnatomyandDigestion.mp4" }
      },
    ]
  },

  2: {
    title: "Insurance Basics",
    description: "Understand the fundamentals of insurance",
    activeModuleId: 1,
    modules: [
      {
        id: 1,
        title: "What is Insurance?",
        desc: "Core insurance concepts",
        xp: 100,
        unlocked: true,
        media: { type: "image", src: "images/insurance-basics.jpg" }
      },
      {
        id: 2,
        title: "Types of Insurance",
        desc: "Life & short-term insurance",
        xp: 100,
        unlocked: true,
        media: { type: "video", src: "videos/types-of-insurance.mp4" }
      }
    ]
  }
};

/* =====================================================
   URL PARAMS
===================================================== */
const params = new URLSearchParams(window.location.search);
const courseId = Number(params.get("course"));
const industry = params.get("industry");

const course = courseModules[courseId];
if (!course) {
  document.querySelector(".container").innerHTML =
    "<p style='padding:40px'>Course not found.</p>";
}

/* =====================================================
   HEADER
===================================================== */
document.getElementById("courseTitle").textContent = course.title;
document.getElementById("courseDescription").textContent = course.description;

/* =====================================================
   ACTIVE MODULE
===================================================== */
const activeModule =
  course.modules.find(m => m.id === course.activeModuleId) ||
  course.modules[0];

document.getElementById("activeModule").innerHTML = `
  <div class="active-module">
    <div class="module-icon">
      <i class="fa-solid fa-layer-group"></i>
    </div>
    <div class="module-info">
      <h2>${activeModule.title}</h2>
      <p>${activeModule.desc}</p>
      <div class="xp"><i class="fa-solid fa-coins"></i> +${activeModule.xp} XP</div>
    </div>
    <a class="continue-btn"
       href="overviewpage.html?industry=${industry}&course=${courseId}&module=${activeModule.id}">
      Continue
    </a>
  </div>
`;

/* =====================================================
   MODULE GRID
===================================================== */
document.getElementById("modulesGrid").innerHTML =
  course.modules
    .filter(m => m.id !== activeModule.id)
    .map(m => `
      <a href="overviewpage.html?industry=${industry}&course=${courseId}&module=${m.id}"
         class="module-card ${m.unlocked ? "" : "locked"}">

        <div class="module-media">
          ${
            m.media.type === "video"
              ? `<video src="${m.media.src}" muted></video>`
              : `<img src="${m.media.src}" alt="${m.title}">`
          }
        </div>

        <div class="module-body">
          <h3>${m.title}</h3>
          <p>${m.desc}</p>
        </div>

        ${m.unlocked ? "" : `<i class="fa-solid fa-lock lock-icon"></i>`}
      </a>
    `).join("");

    

/* =====================================================
   LOAD NAV & FOOTER
===================================================== */
fetch('navigation.html')
  .then(res => res.text())
  .then(data => document.getElementById('navigation-placeholder').innerHTML = data);

fetch('footer.html')
  .then(res => res.text())
  .then(data => document.getElementById('footer-placeholder').innerHTML = data);
</script>
