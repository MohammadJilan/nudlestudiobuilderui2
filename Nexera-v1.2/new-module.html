<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nexera â€” Course Modules</title>

<link rel="icon" type="image/png" href="images/nexera_icon.png" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

:root {
  --primary-blue: #5B7CE6;
  --dark-blue: #4A63C1;
  --light-blue: #EEF2FF;
  --text-dark: #1a1a2e;
  --text-gray: #6b7280;
  --white: #ffffff;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6fb;
  margin: 0;
  color: var(--text-dark);
}

.container {
  max-width: 1200px;
  margin: 120px auto 80px;
  padding: 0 20px;
}

/* ===== HEADER ===== */
.course-header {
  background: linear-gradient(135deg, #ffffff, #f2f5ff);
  border-radius: 20px;
  padding: 30px;
  margin-bottom: 40px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.08);
}

.course-header-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
}

.progress-wrap {
  width: 320px;
}

.progress-label {
  font-size: 13px;
  color: var(--text-gray);
  margin-bottom: 6px;
}

.progress-bar {
  width: 100%;
  height: 10px;
  background: #e5e7eb;
  border-radius: 999px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 60%; /* change progress % here */
  background: linear-gradient(90deg, #7B8FF7, #5B7CE6);
  border-radius: 999px;
}

/* ===== MODULE GRID ===== */
.modules-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 26px;
}

/* CARD STYLE (same as industries.html) */
.module-card {
  background: #ffffff;
  border: 1px solid #e5e7eb;
  border-radius: 16px;
  overflow: hidden;
  text-decoration: none;
  color: inherit;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
  display: flex;
  flex-direction: column;
}

.module-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 16px 34px rgba(91,124,230,0.18);
}

.module-card.locked {
  opacity: 0.45;
  pointer-events: none;
}

.module-media {
  height: 150px;
  overflow: hidden;
}

.module-media img,
.module-media video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.module-body {
  padding: 18px 20px;
  display: flex;
  flex-direction: column;
  flex: 1;
}

.module-type {
  display: inline-block;
  background: var(--light-blue);
  color: var(--dark-blue);
  padding: 6px 12px;
  border-radius: 8px;
  font-weight: 600;
  font-size: 12px;
  margin-bottom: 8px;
}

.module-body h3 {
  margin: 0;
  font-size: 18px;
}

.module-body p {
  font-size: 14px;
  color: var(--text-gray);
  margin: 6px 0 14px;
}

.view-btn {
  margin-top: auto;
  display: inline-block;
  text-align: center;
  padding: 10px;
  border-radius: 12px;
  font-weight: 600;
  font-size: 14px;
  background: linear-gradient(135deg, #5B7CE6, #7B8FF7);
  color: white;
  box-shadow:
    0 6px 0 #4A63C1,
    0 10px 22px rgba(91,124,230,0.45);
  transition: all 0.2s ease;
}

.module-card:hover .view-btn {
  transform: translateY(-2px);
}

.lock-icon {
  position: absolute;
  top: 14px;
  right: 14px;
  color: #9ca3af;
}

@media(max-width: 900px) {
  .modules-grid {
    grid-template-columns: 1fr;
  }

  .course-header-top {
    flex-direction: column;
    align-items: flex-start;
  }

  .progress-wrap {
    width: 100%;
  }
}
</style>
</head>

<body>

<div id="navigation-placeholder"></div>

<div class="container">

  <div class="course-header">
    <div class="course-header-top">
      <div>
        <h1 id="courseTitle"></h1>
        <p id="courseDescription"></p>
      </div>

      <!-- Progress -->
      <div class="progress-wrap">
        <div class="progress-label">Course Progress</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modules-grid" id="modulesGrid"></div>

</div>

<div id="footer-placeholder"></div>

<script>
const courseModules = {
  1: {
    title: "Animal Production",
    description: "Learn essential livestock production techniques",
    modules: [
      {
        id: 1,
        title: "Animal Anatomy",
        desc: "Introduction to animal farming",
        unlocked: true,
        media: { type: "image", src: "images/animal-anatomy.jpg" }
      },
      {
        id: 2,
        title: "Feeding Systems",
        desc: "Feed & dietary planning",
        unlocked: true,
        media: { type: "video", src: "videos/feeding-systems.mp4" }
      },
      {
        id: 3,
        title: "Disease Control",
        desc: "Disease prevention & care",
        unlocked: false,
        media: { type: "image", src: "images/disease-control.jpg" }
      }
    ]
  }
};

const params = new URLSearchParams(window.location.search);
const courseId = Number(params.get("course"));
const industry = params.get("industry");

const course = courseModules[courseId];

document.getElementById("courseTitle").textContent = course.title;
document.getElementById("courseDescription").textContent = course.description;

document.getElementById("modulesGrid").innerHTML =
  course.modules.map(m => `
    <a href="overviewpage.html?industry=${industry}&course=${courseId}&module=${m.id}"
       class="module-card ${m.unlocked ? "" : "locked"}">

      <div class="module-media">
        ${
          m.media.type === "video"
            ? `<video src="${m.media.src}" muted autoplay loop></video>`
            : `<img src="${m.media.src}" alt="${m.title}">`
        }
      </div>

      <div class="module-body">
        <span class="module-type">Beginner</span>
        <h3>${m.title}</h3>
        <p>${m.desc}</p>
        <span class="view-btn">View Course</span>
      </div>
    </a>
  `).join("");

fetch('navigation.html')
  .then(res => res.text())
  .then(data => document.getElementById('navigation-placeholder').innerHTML = data);

fetch('footer.html')
  .then(res => res.text())
  .then(data => document.getElementById('footer-placeholder').innerHTML = data);
</script>

</body>
</html>
